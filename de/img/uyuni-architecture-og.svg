<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.35"/>
    </pattern>
    <clipPath id="safeArea">
      <rect x="60" y="60" width="1080" height="510" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="40" y="40" width="1120" height="550" fill="url(#grid)" opacity="0.55" rx="32" ry="32"/>
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#475569" stroke-opacity="0.5" rx="32" ry="32"/>

  <!-- Soft radial glows -->
  <g opacity="0.6" filter="url(#glow)">
    <circle cx="250" cy="150" r="120" fill="#22d3ee" opacity="0.25"/>
    <circle cx="980" cy="520" r="160" fill="#a78bfa" opacity="0.22"/>
  </g>

  <!-- Decorative shapes -->
  <g clip-path="url(#safeArea)">
    <g opacity="0.25">
      <path d="M1200 350 C950 260, 820 600, 600 520 C420 455, 300 520, 120 600" fill="none" stroke="url(#accent)" stroke-width="3"/>
      <path d="M1200 300 C980 220, 820 560, 580 480 C380 420, 220 520, 0 600" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.5"/>
    </g>
  </g>

  <!-- Star emblem - generic compass/star for Uyuni vibe -->
  <g transform="translate(1040,120)">
    <g>
      <circle cx="0" cy="0" r="42" fill="none" stroke="url(#accent)" stroke-width="2.5" opacity="0.9"/>
      <g transform="rotate(22)">
        <path d="M0,-40 L6,-6 L40,0 L6,6 L0,40 L-6,6 L-40,0 L-6,-6 Z" fill="url(#accent)" opacity="0.9"/>
      </g>
    </g>
  </g>

  <!-- Title and subtitle -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica, 'Apple Color Emoji', 'Segoe UI Emoji'">
    <text x="80" y="250" font-size="64" font-weight="800" fill="#e2e8f0" letter-spacing="0.5">
      Uyuni Documentation
    </text>
    <text x="80" y="320" font-size="64" font-weight="800" fill="url(#accent)" letter-spacing="0.5">
      Architecture
    </text>
    <text x="80" y="370" font-size="24" fill="#cbd5e1" opacity="0.95">
      Patterns, components, and conventions for the docs system
    </text>

    <!-- Tag row -->
    <g font-size="18" fill="#94a3b8">
      <text x="80" y="415">Docusaurus</text>
      <circle cx="190" cy="410" r="3" fill="#64748b"/>
      <text x="205" y="415">MDX</text>
      <circle cx="265" cy="410" r="3" fill="#64748b"/>
      <text x="280" y="415">Content Architecture</text>
    </g>
  </g>

  <!-- Footer bar -->
  <g>
    <rect x="60" y="508" width="1080" height="62" rx="14" ry="14" fill="#0b1220" opacity="0.65" stroke="#1f2a44" stroke-opacity="0.7"/>
    <g transform="translate(80,548)">
      <circle cx="0" cy="0" r="6" fill="#22d3ee"/>
      <circle cx="18" cy="0" r="6" fill="#67e8f9"/>
      <circle cx="36" cy="0" r="6" fill="#a78bfa"/>
    </g>
    <text x="140" y="555" font-size="18" fill="#cbd5e1" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica">
      Uyuni Docs Architecture
    </text>
    <text x="980" y="555" text-anchor="end" font-size="16" fill="#94a3b8" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, Helvetica">
      scribe.dev â€¢ v1
    </text>
  </g>
</svg>
